<app-home></app-home>

<div class="container">
    <table class="table" *ngIf="reservations.length; else noReservationFound">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ reservation.patientName }}</td>
                <td>{{ reservation.patientGender }}</td>
                <td>{{ reservation.patientEmail }}</td>
                <td>
                    <button [routerLink]="['/edit', reservation.patientId]" class="btn btn-primary me-2">Edit</button>
                    <button (click)="deleteReservation(reservation.patientId)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noReservationFound>
        <p class="text-center">x No reservation available.</p>
    </ng-template>
</div>
